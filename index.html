<!doctype html>
<html lang="en">

<head>
    <title>Bài Tập JS Buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container pb-5">
        <!------------------------- BÀI TậP 1 ----------------------->
        <div class="card mx-auto py-5 bt1">
            <div class="card-header bg-danger text-conter text-white">
                <h3 class="text-center">Bài 1: Quản lý tuyển sinh</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="number" class="form-control" id="diemChuan" placeholder="Điểm chuẩn">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <select class="form-control" id="chonKhuVuc">
                            <option value="0">Chọn Khu Vực - X (Mặc định)</option>
                            <option value="2">A</option>
                            <option value="1">B</option>
                            <option value="0.5">C</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <select class="form-control" id="chonDoiTuong">
                            <option value="0">Chọn đối tượng - 0 (Mặc định)</option>
                            <option value="2.5">1</option>
                            <option value="1.5">2</option>
                            <option value="1">3</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="number" class="form-control" id="diemMonThu1" placeholder="Điểm Môn thứ 1">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="number" class="form-control" id="diemMonThu2" placeholder="Điểm Môn thứ 2">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="number" class="form-control" id="diemMonThu3" placeholder="Điểm Môn thứ 3">
                    </div>
                </div>
            </div>

            <div class="card-footer text-center">
                <h6 class="text-start text-success fst-italic">*Lưu ý: Nếu không nhập giá trị nào, mặc định sẽ cho giá
                    trị đó bằng '0' </h6>
                <button class="btn btn-primary" type="button" id="btnBai1">Kết Quả</button>
                <div id="ketQuaBai1" class="alert alert-success text-dark mt-2">
                    <!-- Hiển thị kết quả lên UI -->
                </div>
            </div>
        </div>


        <!------------------------- BÀI TậP 2 ----------------------->
        <hr>
        <div class="card mx-auto py-5 bt2">
            <div class="card-header bg-success text-conter text-white">
                <h3 class="text-center">Bài 2: Tính tiền điện</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="text" class="form-control" id="nhapHoTen_Bai2" placeholder="Nhập họ tên">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="number" class="form-control" id="nhapSoKw" placeholder="Nhập số Kw">
                    </div>
                </div>

            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary" type="button" id="btnBai2">Tính tiền điện</button>
                <div id="ketQuaBai2" class="alert alert-success text-dark mt-2">
                    <!-- Hiển thị kết quả lên UI -->
                </div>
            </div>
        </div>


        <!------------------------- BÀI TậP 3 ----------------------->
        <hr>
        <div class="card mx-auto py-5">
            <div class="card-header bg-warning text-conter text-white">
                <h3 class="text-center">Bài 3: Tính thuế thu nhập cá nhân</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="text" class="form-control" id="nhapHoTen_Bai3" placeholder="Nhập họ tên">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="number" class="form-control" id="tongThuNhapNam" placeholder="Tổng thu nhập năm">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="number" class="form-control" id="soNguoiPhuThuoc" placeholder="Số người phụ thuộc">
                    </div>
                </div>

            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary me-1 mb-1" type="button" id="btnBai3">Tính tiền thuế</button>
                <div id="ketQuaBai3" class="alert alert-success text-dark mt-2">
                    <!-- Hiển thị kết quả lên UI -->
                </div>
            </div>
        </div>


        <!------------------------- BÀI TậP 4 ----------------------->
        <hr>
        <div class="card mx-auto py-5">
            <div class="card-header bg-primary text-conten text-white">
                <h3 class="text-center">Bài 4: Tính tiền cáp</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <select class="form-control" id="loaiKhachHang">
                            <option value="">Chọn loại khách hàng</option>
                            <option value="user">Nhà dân</option>
                            <option value="company">Doanh nghiệp</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="text" class="form-control" id="maKhachHang" placeholder="Nhập mã khách hàng">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="number" class="form-control" id="soKenhCaoCap" placeholder="Số kênh cao cấp">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-3">
                        <input type="number" class="form-control d-none" id="soKetNoi" placeholder="Số kết nối">
                    </div>
                </div>

            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary me-1 mb-1" type="button" id="btnBai4">Tính tiền cáp</button>
                <div id="ketQuaBai4" class="alert alert-success text-dark mt-2">
                    <!-- Hiển thị kết quả lên UI -->
                </div>

            </div>
        </div>


    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>


    <!-- LIBRARY JS -->
    <script src="./js/method.js"></script>
    <!-- MAIN JS -->
    <script src="./js/index.js"></script>
</body>

</html>
